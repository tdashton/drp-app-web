<div class="columns">
  <div class="column">
    <h2 class="title">Current Supply</h2>
  </div>
</div>
<div *ngFor="let supply of currentSupply" class="columns">
  <div class="column">
    inventory: {{ inventoryService.getInventoryById(supply.inventoryId).name }}
  </div>
  <div class="column">
    inv id: {{ supply.inventoryId }}
  </div>
  <div class="column">
    cost: {{ supply.cost }}
  </div>
  <div class="column">
    info: {{ supply.info }}
  </div>
</div>
