<p>
    Here you can manage your <em>supply</em>. Your supply is batches of inventory which you have actually bought <em>(supply)</em> - e.g. when you order your key ring you enter it here with the date ordered, date received, price and other details relating to it.
</p>
<hr>
<div class="columns">
    <div class="column">
        <app-supply-form [inventoryItem]="inventoryItem"></app-supply-form>
    </div>
    <div class="column">
        <app-current-supply [inventoryItem]="inventoryItem"></app-current-supply>
    </div>
</div>
